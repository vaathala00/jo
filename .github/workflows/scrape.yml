name: Fetch and Update Stream JSON

on:
  schedule:
    - cron: '*/10 * * * *'  # Every 10 minutes
  workflow_dispatch:

jobs:
  fetch-json:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          ref: main

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Install dependencies
      - name: Install Dependencies
        run: |
          cd scraper
          npm install

      # Run fetch script
      - name: Run Fetch Script
        run: |
          cd scraper
          npm start

      # Commit and push JSON files
      - name: Commit and Push JSON files
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git

          # Copy JSON files from scraper folder to repo root
          cp scraper/stream.json stream.json
          cp scraper/stream1.json stream1.json

          # Add files to git
          git add stream.json stream1.json

          # Commit only if there are changes
          git diff-index --quiet HEAD || git commit -m "ðŸ“¥ updated stream.json & stream1.json from remote JSON"

          # Push changes
          git push origin main || echo "No changes to push."
