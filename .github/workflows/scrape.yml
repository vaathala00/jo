name: Fetch and Update Stream JSON

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

jobs:
  fetch-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install Dependencies
        run: |
          cd scraper
          npm install

      - name: Run Fetch Script
        run: |
          cd scraper
          npm start

      - name: Commit and Push JSON files
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git

          # copy from scraper to root
          cp scraper/stream.json stream.json
          cp scraper/stream1.json stream1.json

          git add stream.json stream1.json
          git diff --cached --quiet || git commit -m "ðŸ“¥ update stream.json & stream1.json"

          git push origin main || echo "No changes to push"
